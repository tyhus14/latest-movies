<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Latest Movies</title>
	<meta name="description" content="" />
	<meta name="keywords"  content="" />
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/all.css" />
</head>

<body>
	<div id="movieList">
		<div class="hero" v-bind:style="{ backgroundImage: 'url(http://image.tmdb.org/t/p/w1920/' + firstItem + ')' }" v-if="firstItem"></div>
	    <div class="container">
		    <h1>Latest Movies</h1>
		    <ul class="movie-list">
			    <li class="movie flip-container" v-for="item in items.results | orderBy 'release_date' -1">
					<span class="movie__title">{{ item.title }}</span>
					<span class="movie__date">{{ item.release_date }}</span>
					<div class="flipper">
						<div class="front">
							<img class="movie__image" v-bind:src="'http://image.tmdb.org/t/p/w500/'+ item.poster_path" alt="Poster: {{ item.title }}">
						</div>
						<div class="back">
							<span class="movie__description">{{ item.overview }}</span>
						</div>
					</div>
			    </li>
		    </ul>
		</div>
    </div>
</body>

<script type="text/javascript" src="js/all.js"></script>
</html>
